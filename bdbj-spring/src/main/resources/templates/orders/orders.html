<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>백둥반점 Management</h1>
<h2>Order Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Back to Main</a>
</div>
<table class="table table-hover table-stripped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">주문자 번호</th>
        <th scope="col">주소</th>
        <th scope="col">주문 상태</th>
        <th scope="col">생성일자</th>
        <th scope="col">갱신일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" th:object="${order}">
        <td><a th:href="@{/orders/{id}(id=*{orderId})}" th:text="*{orderId}"></a></td>
        <td th:text="*{phoneNumber}"></td>
        <td th:text="*{address.address}"></td>
        <td th:text="*{orderStatus}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
