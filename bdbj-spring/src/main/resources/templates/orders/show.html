<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>백둥반점 Management</h1>
<h2>Order</h2>
<table class="table table-striped table-hover">
    <tbody>
    <tr>
        <th scope="row" >Order Id</th>
        <td th:text="${order.orderId}"></td>
    </tr>
    <tr>
        <th scope="row" >주문자 번호</th>
        <td th:text="${order.phoneNumber}"></td>
    </tr>
    <tr>
        <th scope="row" >우편번호</th>
        <td th:text="${order.address.postcode}"></td>
    </tr>
    <tr>
        <th scope="row" >주소</th>
        <td th:text="${order.address.address}"></td>
    </tr>
    <tr>
        <th scope="row" >상세 주소</th>
        <td th:text="${order.address.detailedAddress}"></td>
    </tr>
    <tr>
        <th scope="row" >주문 상태</th>
        <td th:text="${order.orderStatus}"></td>
    </tr>
    <tr>
        <th scope="row" >주문 메뉴</th>
        <td>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">메뉴 이름</th>
                    <th scope="col">개당 가격</th>
                    <th scope="col">수량</th>
                    <th scope="col">총 가격</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="orderItem:${order.orderItems}" th:object="${orderItem}">
                        <td><a th:href="@{/menus/{id}(id=*{menuId})}" th:text="*{menuId}"></a></td>
                        <td th:text="*{menuName}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{quantity}"></td>
                        <td th:text="*{price * quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <th scope="row" >생성일자</th>
        <td th:text="${order.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row" >갱신일자</th>
        <td th:text="${order.updatedAt}"></td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/orders}" class="btn btn-primary me-md-2" type="button">Back to List</a>
    <a th:href="@{/orders/{id}/edit(id=${order.orderId})}" class="btn btn-outline-primary me-md-2" type="button">Update</a>
</div>
</body>
</html>
