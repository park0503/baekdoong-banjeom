<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>백둥반점 Management</h1>
<h2>주문 갱신</h2>
<form th:action="@{/orders/{id}/edit(id=${orderId})}" method="post">
    <div class="mb-3">
        <label for="orderStatus" class="form-label">주문 상태</label>
        <select class="form-select" id="orderStatus" name="orderStatus">
            <option selected>Open this select order</option>
            <option th:each="orderStatus:${orderStatuses}" th:object="${orderStatus}" th:text="${orderStatus}" th:value="${orderStatus}" th:selected="${orderStatus == currentStatus}"></option>
        </select>
    </div>
    <a th:href="@{/orders}" class="btn btn-primary me-md-2" type="button">Back to List</a>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
</body>
</html>
