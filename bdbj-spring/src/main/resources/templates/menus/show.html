<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1>백둥반점 Management</h1>
<h2>Menu</h2>
<table class="table table-striped table-hover">
    <tbody>
    <tr>
        <th scope="row" >Menu Id</th>
        <td th:text="${menu.menuId}"></td>
    </tr>
    <tr>
        <th scope="row" >메뉴 이름</th>
        <td th:text="${menu.menuName}"></td>
    </tr>
    <tr>
        <th scope="row" >카테고리</th>
        <td th:text="${menu.category}"></td>
    </tr>
    <tr>
        <th scope="row" >가격</th>
        <td th:text="${menu.price}"></td>
    </tr>
    <tr>
        <th scope="row" >상세 설명</th>
        <td th:text="${menu.description}"></td>
    </tr>
    <tr>
        <th scope="row" >생성일자</th>
        <td th:text="${menu.createdAt}"></td>
    </tr>
    <tr>
        <th scope="row" >갱신일자</th>
        <td th:text="${menu.updatedAt}"></td>
    </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/menus}" class="btn btn-primary me-md-2" type="button">Back to List</a>
    <a th:href="@{/menus/{id}/edit(id=${menu.menuId})}" class="btn btn-outline-primary me-md-2" type="button">Update</a>
    <form th:action="@{/menus/{id}/delete(id=${menu.menuId})}" method="post">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>
</body>
</html>
