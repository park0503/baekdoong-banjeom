<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="container-fluid">
<h1>백둥반점 Management</h1>
<h2>메뉴 갱신</h2>
<form th:action="@{/menus/{id}/edit(id=${menu.menuId})}" method="post">
    <div class="mb-3">
        <label for="menuName" class="form-label">메뉴 이름</label>
        <input type="text" class="form-control" id="menuName" name="menuName" th:value="${menu.menuName}">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">카테고리</label>
        <select class="form-select" id="category" name="category">
            <option selected>Open this select menu</option>
            <option th:each="category:${categories}" th:object="${category}" th:text="${category}" th:value="${category}" th:selected="${category == menu.category}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="number" class="form-control" id="price" name="price" th:value="${menu.price}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">메뉴 설명</label>
        <textarea class="form-control" id="description" name="description" rows="3" th:value="${menu.description}"></textarea>
    </div>
    <div class="mb-3">
        <label for="imagePath" class="form-label">메뉴 이미지 경로</label>
        <input type="text" class="form-control" id="imagePath" name="imagePath" th:value="${menu.description}">
    </div>
    <a th:href="@{/menus}" class="btn btn-primary me-md-2" type="button">Back to List</a>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
